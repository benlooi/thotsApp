 <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Comment</h1>
    </ion-header-bar>
    <ion-content>
    <div>
    <div class="list">
    	<div class="item item-input">

      <textarea placeholder="Write a comment..." rows="10" ng-model="comment"></textarea><br>
      
      	</div>

        
      
        </div>
        <div class="action-buttons">
       
       
        
         <button class="button button-positive float-right" ng-click="closeModal()">Cancel</button>
         
      <button class="button button-positive float-right" ng-click="submitComment(entry_id,comment)" >Post</button>
      

      </div>
      </div>
      <div style="margin-top:50px"ng-show="loggedinuser.role=='teacher'">
      <h3>Teacher standard comments</h3>
      <div class="list" >
      
      <div class="item item-text-wrap" ng-repeat="comment in cannedComments track by $index" ng-click="selectComment($index)">
        
        {{comment.comment}}
      </div>
      </div>
      </div>
    </ion-content>
  </ion-modal-view>

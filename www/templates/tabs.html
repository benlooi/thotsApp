<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Thots" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/snap">
    <ion-nav-view name="tab-snap"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Messages" icon-off="ion-ios-email" icon-on="ion-ios-email" href="#/tab/assignment">
    <ion-nav-view name="tab-assignment"></ion-nav-view>
  </ion-tab>


</ion-tabs>
